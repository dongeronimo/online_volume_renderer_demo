<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU 3D Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        .reactContainer {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: transparent;
            width: 100vw;  /* Use viewport units for reliable sizing */
            height: 100vh;
            pointer-events: none
        }    

        .container {
            display: flex;
            width: 100vw;  /* Use viewport units for reliable sizing */
            height: 100vh;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block; /* Remove inline spacing */
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas"></canvas>
</div>
<div class="reactContainer">

</div>
<script type="module" src="./src/medical/medical.ts"></script>

</html>
